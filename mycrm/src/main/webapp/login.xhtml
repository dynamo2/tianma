<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">
<f:view contentType="text/html" encoding="UTF-8"
	locale="#{appSessionParams.locale}">
	<h:head />
	<h:body>
		<ace:panel id="loginPanel" header="${i18n.loginPanelHeader}">
			<form method="post" action="j_spring_security_check"
				name="login_form">
				<table>
					<tr>
						<td><h:outputText value="${i18n.userName}" /></td>
						<td><input type="text" name="j_username" /></td>
					</tr>
					<tr>
						<td><h:outputText value="${i18n.userPassword}" /></td>
						<td><input type="password" name="j_password" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" name="submit_button"
							value="#{i18n.ok}" /></td>
					</tr>
				</table>
			</form>
		</ace:panel>
	</h:body>
</f:view>
</html>
